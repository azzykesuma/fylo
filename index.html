<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="./style.css" class="rel">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="mainContainer">
    <div class="topSection">
        <img src="/./images/logo.svg" alt="logo" />
        <div class="iconContainer">
          <button><img src="./images/icon-document.svg" alt="document"></button>
          <button><img src="./images/icon-folder.svg" alt="folder"></button>
          <button><img src="./images/icon-upload.svg" alt="upload"></button>
        </div>
    </div>
    <div class="bottomSection">
      <div class="sliderContainer">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <input type='range' min="1" max='10' value='8' step="1">
        <div class="value">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
      <div class="tag">
        <div class="leftover">
          <div class="box"><span>185</span> GB LEFT</div>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
</body>
</html>
